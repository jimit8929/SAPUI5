specVersion: "4.0"
metadata:
  name: sapui5
type: application
framework:
  name: OpenUI5
  version: "1.120.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /V2
      configuration:
        baseUri: "https://services.odata.org"
        path: /V2
        type: odata
